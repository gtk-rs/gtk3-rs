[build-dependencies]
pkg-config = "0.3.7"

[dependencies]
libc = "0.2"
bitflags = "0.9"

[dependencies.glib-sys]
version = "0.4.0"
path = "../glib-sys"

[dependencies.gobject-sys]
version = "0.4.0"
path = "../gobject-sys"

[features]
v2_46 = ["v2_44"]
v2_34 = []
v2_42 = ["v2_40"]
v2_44 = ["v2_42"]
v2_40 = ["v2_38"]
v2_48 = ["v2_46"]
v2_50 = ["v2_48"]
v2_38 = ["v2_36"]
v2_36 = ["v2_34"]

[lib]
name = "gio_sys"

[package]
name = "gio-sys"
license = "MIT"
homepage = "http://gtk-rs.org/"
links = "gio"
authors = ["The Gtk-rs Project Developers"]
description = "FFI bindings to libgio-2.0"
version = "0.4.0"
keywords = ["gio", "ffi", "gtk-rs", "gnome"]
repository = "https://github.com/gtk-rs/sys"
build = "build.rs"