    ignore = true
    [[object.property]]
    name = "input-stream"
    #readonly
    manual = true
    [[object.property]]
    name = "output-stream"
    #readonly
    manual = true

[[object]]
name = "Gio.ListModel"
status = "generate"
version = "2.44"

[[object]]
name = "Gio.ListStore"
status = "generate"
version = "2.44"
