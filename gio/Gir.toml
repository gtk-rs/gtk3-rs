    doc_trait_name = "SocketExtManual"

    [[object.function]]
    pattern = "send.*"
    # &[u8]
    manual = true
    doc_trait_name = "SocketExtManual"

[[object]]
name = "Gio.SocketAddress"
status = "generate"
concurrency = "send+sync"

[[object]]
name = "Gio.Subprocess"
