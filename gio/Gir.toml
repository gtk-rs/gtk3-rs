ignore = [
]

manual = [
    "GLib.ByteArray",
    "GLib.Bytes",
    "GLib.DateTime",
    "GLib.Error",
    "GLib.IOCondition",
    "GLib.KeyFile",
    "GLib.MainContext",
    "GLib.OptionArg",
    "GLib.OptionFlags",
    "GLib.Pid",
    "GLib.Priority",
    "GLib.Quark",
    "GLib.SeekType",
    "GLib.Source",
    "GLib.SpawnFlags",
    "GLib.String",
    "GLib.Variant",
    "GLib.VariantDict",
    "GLib.VariantType",
    "GObject.Closure",
    "GObject.Object",
    "GObject.Value",
]

[[object]]
name = "Gio.*"
status = "generate"
    [[object.function]]
    pattern = "unix_.+"
    cfg_condition = "unix"
    [[object.function]]
    pattern = "pollable_stream_.+"
    #belong to Stream, works only with PollableStream, need mutable buffer reference
    ignore = true
    [[object.function]]
    pattern = "pollable_source_.+"
    #belong to Stream, works only with PollableStream, need mutable buffer reference
    ignore = true
    [[object.function]]
    name = "unix_is_system_device_path"
        [[object.function.parameter]]
        name = "device_path"
        string_type = "filename"
    [[object.function]]
    pattern = "unix_mount.+"
    #impl UnixMountEntry
    ignore = true
    [[object.function]]
    pattern = ".+_with_closures"
    #wrapped with proper types manually
    ignore = true
    [[object.function]]
    name = "bus_unown_name"
    #wrapped with newtype manually
    ignore = true
    [[object.function]]
    name = "bus_unwatch_name"
    #wrapped with newtype manually
    ignore = true

[[object]]
name = "Gio.ActionGroup"
status = "generate"
    [[object.function]]
    name = "query_action"
    ignore = true

[[object]]
name = "Gio.AppInfo"
status = "generate"
manual_traits = ["AppInfoExtManual"]
    [[object.function]]
    name = "create_from_commandline"
        [[object.function.parameter]]
        name = "commandline"
        string_type = "os_string"
    [[object.function]]
    name = "launch_uris_async"
    #in array of strings
    manual = true

[[object]]
name = "Gio.AppLaunchContext"
status = "generate"
    [[object.function]]
    name = "get_environment"
        [object.function.return]
        string_type = "os_string"
    [[object.function]]
    pattern = "(un)?setenv"
        [[object.function.parameter]]
        name = "variable"
        string_type = "os_string"
        [[object.function.parameter]]
        name = "value"
        string_type = "os_string"

[[object]]
name = "Gio.Application"
status = "generate"
manual_traits = ["ApplicationExtManual"]
generate_builder = true
    [[object.signal]]
    name = "open"
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.function]]
    name = "run"
    manual = true
    doc_trait_name = "ApplicationExtManual"

[[object]]
name = "Gio.ApplicationCommandLine"
status = "generate"
    [[object.function]]
    name = "create_file_for_arg"
        [[object.function.parameter]]
        name = "arg"
        string_type = "os_string"
    [[object.function]]
    name = "get_arguments"
        [object.function.return]
        string_type = "os_string"
    [[object.function]]
    name = "get_environ"
        [object.function.return]
        string_type = "os_string"
    [[object.function]]
    name = "getenv"
        [[object.function.parameter]]
        name = "name"
        string_type = "os_string"

[[object]]
name = "Gio.BufferedInputStream"
status = "generate"
generate_builder = true
    [[object.function]]
    name = "peek"
    #have almost same peek_buffer
    ignore = true

[[object]]
name = "Gio.BufferedOutputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.BytesIcon"
status = "generate"
    [[object.property]]
    name = "bytes"
    version = "2.38"

[[object]]
name = "Gio.Cancellable"
status = "generate"
concurrency = "send+sync"
    [[object.function]]
    name = "reset"
    #undefined behaviour
    ignore = true
    [[object.function]]
    name = "source_new"
    # Needs manual bindings for setting callback, etc
    ignore = true

[[object]]
name = "Gio.CharsetConverter"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.Converter"
status = "generate"
manual_traits = ["ConverterExtManual"]
    [[object.function]]
    name = "convert"
    manual = true
    doc_trait_name = "ConverterExtManual"

[[object]]
name = "Gio.ConverterInputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.ConverterOutputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.Credentials"
status = "generate"
    [[object.function]]
    name = "get_unix_pid"
    cfg_condition = "unix"
    [[object.function]]
    name = "get_unix_user"
    cfg_condition = "unix"
        [object.function.return]
        use_return_for_result = true
    [[object.function]]
    name = "set_unix_user"
    cfg_condition = "unix"

[[object]]
name = "Gio.DataInputStream"
manual_traits = ["DataInputStreamExtManual"]
status = "generate"
generate_builder = true
    [[object.function]]
    name = "read_line"
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_line_utf8"
    #redudant length returned
    manual = true

    [[object.function]]
    name = "read_line_async"
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_until"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_until_async"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_upto"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_upto_async"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_line_finish_utf8"
    #finish functions not needed
    manual = true


[[object]]
name = "Gio.DataOutputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.DBusConnection"
concurrency = "send+sync"
status = "generate"
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"
    [[object.function]]
    pattern = ".*subtree.*"
    # no closure based way to create subtrees
    ignore = true
    [[object.function]]
    pattern = "register_object_with_closures"
    #wrapped with proper types manually
    manual = true
    [[object.function]]
    name = "unregister_object"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = ".*action_group.*"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = ".*menu_model.*"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = ".*filter.*"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = "signal_.*subscribe"
    #wrapped with newtype manually
    manual = true

[[object]]
name = "Gio.DBusInterface"
status = "generate"
    [[object.function]]
    name = "get_object"
    # returns non-thread-safe reference
    ignore = true
    [[object.function]]
    name = "dup_object"
    rename = "get"

[[object]]
name = "Gio.DBusInterfaceInfo"
status = "generate"
    [[object.function]]
    pattern = "cache_.+"
    # should have a Drop wrapper
    ignore = true

[[object]]
name = "Gio.DBusMessage"
status = "generate"
generate_display_trait = false
    [[object.function]]
    name = "get_header_fields"
    #return vec of u8
    ignore = true
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"

[[object]]
name = "Gio.DBusMethodInvocation"
status = "generate"
    [[object.function]]
    name = "take_error"
    # wrong mutability
    ignore = true
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"
    [[object.function]]
    name = "return_gerror"
    # no need to borrow
    manual = true
    [[object.function]]
    name = "return_error_literal"
    # glib::ErrorDomain
    manual = true


[[object]]
name = "Gio.DBusProxy"
status = "generate"
concurrency = "send+sync"
    [[object.signal]]
    pattern = ".+"
    # libc::c_char vs str
    ignore = true
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"

[[object]]
name = "Gio.DesktopAppInfo"
status = "generate"
cfg_condition = "all(not(windows),not(target_os = \"macos\"))"
    [[object.function]]
    name = "search"
    # returns vec of string
    manual = true
    [[object.function]]
    name = "launch_uris_as_manager_with_fds"
    # has to use RawFd / SOCKET
    manual = true

[[object]]
name = "Gio.File"
status = "generate"
concurrency = "send+sync"
manual_traits = ["FileExtManual"]
    [[object.function]]
    name = "new_for_commandline_arg"
        [[object.function.parameter]]
        name = "arg"
        string_type = "os_string"
    [[object.function]]
    name = "new_for_commandline_arg_and_cwd"
        [[object.function.parameter]]
        name = "arg"
        string_type = "os_string"
    [[object.function]]
    name = "hash"
    ignore = true
    [[object.function]]
    name = "enumerate_children_async"
    # FileEnumerator
    ignore = true
    [[object.function]]
    name = "find_enclosing_mount_async"
    # Mount
    ignore = true
    [[object.function]]
    name = "replace_contents_async"
    # AsRef
    manual = true
    doc_trait_name = "FileExtManual"

[[object]]
name = "Gio.FileAttributeMatcher"
status = "generate"
    [[object.function]]
    name = "enumerate_next"
    # Better API with `IntoIter`
    ignore = true

[[object]]
name = "Gio.FileEnumerator"
status = "generate"
    [[object.function]]
    name = "iterate"
    # better with rust iterators
    ignore = true

[[object]]
name = "Gio.FileInfo"
status = "generate"
    [[object.function]]
    name = "get_modification_time"
    # use SystemTime
    manual = true
    [[object.function]]
    name = "set_modification_time"
    # use SystemTime
    manual = true

[[object]]
name = "Gio.FilterOutputStream"
status = "generate"
    [[object.property]]
    name = "close-base-stream"
    #has get/set function, ConstructOnly
    generate = ["notify"]

[[object]]
name =  "Gio.InetAddressMask"
status = "generate"
concurrency = "send+sync"

[[object]]
name = "Gio.InetAddress"
status = "generate"
concurrency = "send+sync"
    [[object.function]]
    name = "new_from_bytes"
    # broken and needs some closer integration with the corresponding std types
    manual = true

    [[object.function]]
    name = "to_bytes"
    # broken and needs some closer integration with the corresponding std types
    manual = true

[[object]]
name = "Gio.InetSocketAddress"
status = "generate"
concurrency = "send+sync"

[[object]]
name = "Gio.InputStream"
status = "generate"
manual_traits = ["InputStreamExtManual"]
    [[object.function]]
    pattern = "read(_all)?(_async)?"
    #mutable buffer
    manual = true
    doc_trait_name = "InputStreamExtManual"

[[object]]
name = "Gio.IOStream"
status = "generate"
manual_traits = ["IOStreamExtManual"]
    [[object.function]]
    name = "splice_async"
