[package]
name = "gio"
license = "MIT"
homepage = "http://gtk-rs.org/"
authors = ["The Gtk-rs Project Developers"]
keywords = ["glib", "gio", "gtk-rs", "gnome"]
readme = "README.md"
documentation = "http://gtk-rs.org/docs/gio/"
version = "0.5.0"
description = "Rust bindings for the Gio library"
repository = "https://github.com/gtk-rs/gio"
build = "build.rs"
exclude = [
    "gir-files/*",
]

[badges]
appveyor = { repository = "GuillaumeGomez/gio", service = "github" }
travis-ci = { repository = "gtk-rs/gio" }

[lib]
name = "gio"

[features]
v2_34 = ["gio-sys/v2_34", "glib/v2_34"]
v2_36 = ["v2_34", "gio-sys/v2_36", "glib/v2_36"]
v2_38 = ["v2_36", "gio-sys/v2_38", "glib/v2_38"]
v2_40 = ["v2_38", "gio-sys/v2_40", "glib/v2_40"]
v2_42 = ["v2_40", "gio-sys/v2_42"]
v2_44 = ["v2_42", "gio-sys/v2_44", "glib/v2_44"]
v2_46 = ["v2_44", "gio-sys/v2_46", "glib/v2_46"]
v2_48 = ["v2_46", "gio-sys/v2_48", "glib/v2_48"]
v2_50 = ["v2_48", "gio-sys/v2_50", "glib/v2_50"]
v2_52 = ["v2_50", "gio-sys/v2_52", "glib/v2_52"]
v2_54 = ["v2_52", "gio-sys/v2_54", "glib/v2_54"]
v2_56 = ["v2_54", "gio-sys/v2_56"]
dox = ["gio-sys/dox", "glib/dox"]
purge-lgpl-docs = ["gtk-rs-lgpl-docs"]
embed-lgpl-docs = ["gtk-rs-lgpl-docs"]
futures = ["futures-core-preview", "futures-channel-preview", "futures-util-preview", "glib/futures"]

[build-dependencies.gtk-rs-lgpl-docs]
version = "0.1.3"
optional = true
git = "https://github.com/gtk-rs/lgpl-docs"

[dependencies]
libc = "0.2"
bitflags = "1.0"
lazy_static = "1.0"
futures-core-preview = { version = "0.2", optional = true }
futures-channel-preview = { version = "0.2", optional = true }
futures-util-preview = { version = "0.2", optional = true }
fragile = "0.3"
gio-sys = { git = "https://github.com/gtk-rs/sys" }
glib-sys = { git = "https://github.com/gtk-rs/sys" }
glib = { git = "https://github.com/gtk-rs/glib" }
gobject-sys = { git = "https://github.com/gtk-rs/sys" }

[dev-dependencies]
gir-format-check = "^0.1"
