[options]
work_mode = "sys"
library = "Gdk"
version = "3.0"
min_cfg_version = "3.14"
single_version_file = "."
split_build_rs = true
girs_directories = ["../../gir-files"]

external_libraries = [
    "GLib",
    "GObject",
    "Gio",
    "GdkPixbuf",
    "Pango",
    "Cairo",
]

[[object]]
name = "Gdk.EventType"
status = "generate"
    [[object.member]]
    name = "2button_press"
    alias = true
    [[object.member]]
    name = "3button_press"
    alias = true
    [[object.member]]
    name = "touchpad_swipe"
    version = "3.18"
    [[object.member]]
    name = "touchpad_pinch"
    version = "3.18"
    [[object.member]]
    name = "event_last"
    alias = true

[[object]]
name = "Gdk.GLContext"
status = "generate"
version = "3.16"

[[object]]
name = "Gdk.Seat"
status = "generate"
version = "3.20"

[[object]]
name = "Gdk.TouchpadGesturePhase"
status = "generate"
version = "3.18"

[[object]]
name = "Gdk.Monitor"
status = "generate"
version = "3.22"

[[object]]
name = "Gdk.DevicePadFeature"
status = "generate"
version = "3.22"

[[object]]
name = "Gdk.DevicePad"
status = "generate"
version = "3.22"

[[object]]
name = "Gdk.DeviceTool"
status = "generate"
version = "3.22"

[[object]]
name = "Gdk.DrawingContext"
status = "generate"
version = "3.22"
