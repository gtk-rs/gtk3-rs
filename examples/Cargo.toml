[package]
name = "gtk-rs-examples"
version = "0.0.1"
authors = ["The gtk-rs Project Developers"]
edition = "2021"

[dependencies]
chrono = "0.4"
futures = "0.3"
futures-util = "0.3"

[dependencies.glib]
git = "https://github.com/gtk-rs/gtk-rs-core"

[dependencies.gtk]
path = "../gtk"

[dependencies.pangocairo]
git = "https://github.com/gtk-rs/gtk-rs-core"
optional = true

[dependencies.cairo]
package = "cairo-rs"
git = "https://github.com/gtk-rs/gtk-rs-core"
features = ["png"]
optional = true

[build-dependencies.glib-build-tools]
git = "https://github.com/gtk-rs/gtk-rs-core"

