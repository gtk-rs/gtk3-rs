[[object]]
name = "GObject.ParamSpec"
status = "manual"
final_type = true

[[object]]
name = "Gtk.*"
status = "generate"
    [[object.function]]
    pattern = ".+"
        [[object.function.parameter]]
        name = "cr"
        const = true
        [[object.function.parameter]]
        name = "surface"
        const = true
    [[object.function]]
    pattern = "tree_[gs]et_row_drag_data"
        [[object.function.parameter]]
        name = "selection_data"
        const = true
    [[object.function]]
    name = "selection_add_targets"
    #array as pointer
    ignore = true
    [[object.function]]
    name = "target_table_free"
    #array as pointer
    ignore = true
    [[object.function]]
    name = "target_table_new_from_list"
    #array as pointer
    ignore = true
    [[object.function]]
    name = "init"
    #manual
    ignore = true
    [[object.function]]
    name = "main_quit"
    #manual
    ignore = true
    [[object.function]]
    pattern = "get_(major|minor|micro)_version"
    assertion = "skip"
    [[object.function]]
    pattern = "get_(binary|interface)_age"
    assertion = "skip"
    [[object.function]]
    name = "check_version"
    assertion = "skip"
    [[object.function]]
    pattern = "drag_.+"
    #manual trait
    ignore = true
    [[object.function]]
    name = "disable_setlocale"
    assertion = "not-initialized"
    [[object.function]]
    name = "test_init"
    ignore = true # TODO: manually implement
    [[object.function]]
    name = "parse_args"
    ignore = true # TODO: manually implement
    [[object.function]]
    name = "init_with_args"
    ignore = true # TODO: manually implement
    [[object.function]]
    name = "init_check"
    ignore = true # TODO: manually implement
    [[object.function]]
    name = "accelerator_parse_with_keycode"
    manual = true

